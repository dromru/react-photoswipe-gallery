name: build

on: [push]

jobs:
  run:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 12
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn build-storybook
