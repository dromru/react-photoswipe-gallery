name: test

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
      - run: yarn install
      - run: yarn test --bail --ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.6
