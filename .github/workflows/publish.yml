name: publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: 12
          cache: yarn
      - run: yarn install
      - run: yarn test --bail --ci
      - run: yarn npm publish --tag next
        env:
          YARN_NPM_AUTH_TOKEN: ${{secrets.npm_token}}
