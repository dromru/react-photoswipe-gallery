name: publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          cache: yarn
      - run: yarn install
      - run: yarn test --bail --ci
      - run: yarn npm publish
        env:
          YARN_NPM_AUTH_TOKEN: ${{secrets.npm_token}}
